{% extends "base_layout.html" %}

{% block title %}Sign Up{% endblock title %}

{% block head_part %}
<style>
  .form-container {
    max-width: 500px;
    margin: 50px auto;
  }
</style>
{% endblock head_part %}

{% block body %}
<main>
  <div class="form-container">
    <h2>Admin Sign-Up</h2>
    <form action="{{ url_for('admin_signup') }}" method="POST">
      <!-- Name -->
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
      </div>

      
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" name="address" placeholder="Enter your address" required>
      </div>

      
      <div class="form-group">
        <label for="contact_no">Contact Number</label>
        <input type="text" class="form-control" id="contact_no" name="contact_no" placeholder="Enter your contact number" required>
      </div>

    
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
      </div>

     
      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" class="form-control" id="dob" name="dob" required>
      </div>

     
      <div class="form-group">
        <label for="gender">Gender</label>
        <select class="form-control" id="gender" name="gender" required>
          <option value="">Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>

   
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
      </div>

      
      <div class="form-group">
        <label for="confpassword">Confirm Password</label>
        <input type="password" class="form-control" id="confpassword" name="confpassword" placeholder="Confirm your password" required>
      </div>

    
      <div class="text-center mt-2">
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </div>
    </form>
  </div>
</main>
{% endblock body %}
